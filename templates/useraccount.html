<!DOCTYPE html>
{% extends "baseTemplate.html" %}

{% block content %}
    <h2>Your Account</h2>
    <h3>Current Spot</h3> <p class="info">{{spot}}</p>
    <h3>First Name</h3> <p class="info">{{firstName}}</p>
    <h3>Last Name</h3> <p class="info">{{lastName}}</p>
    <h3>Email</h3> <p class="info">{{email}}</p>
    <h3>Password</h3> <p class="info">{{password}}</p>
    <hr>
    <h3><a href="choosespot">Want to choose a new spot?</a></h3>
    <h3><a href="switchOptions">See who wants to switch spots with you!</a></h3>
    <h3><a href="logout">Logout</a></h3>
  {% endblock %}
