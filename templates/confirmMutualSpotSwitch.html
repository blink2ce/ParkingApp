<!DOCTYPE html>
<html>
  <head>
    <title>Hot Parking! - login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
  </head>
  <body>
    <h1>Hot Parking</h1>
    <p>Your one-stop spot for all of your apartment parking needs!</p>
    <form class="col-md-4" action="MutualSpotSwitchConfirmed" method="POST">
        <fieldset class="form-group">
          <p>Hi friend! Please enter the user code found in the email that you received from HotParking to confirm a spot switch with your buddy.</p>
          <input type="text" class="form-control" name ="userCode" placeholder="Enter code">
        </fieldset>
    </form>
    </form>
  </body>
</html>
