{% extends "baseTemplate.html" %}

{% block content %}
  {% if listOfSuitors %}
    <h3>These people want to switch spots with you:</h3>
    <form action='/confirmSpotAgreement', method='POST'>
     {% for item in listOfSuitors %}
       <input type="submit"name="usersEmail" value={{item}}>{{item}}</p>
     {% endfor %}
    </form
  {% else %}
     <p>Nobody wants your parking spot right now.</p>
  {% endif %}
{% endblock %}
